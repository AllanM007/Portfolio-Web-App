{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <p> I have attached a link to my repository where I have hosted a couple of projects on Github <a href= "https://github.com/AllanM007?tab=repositories" target="_blank">here.</a></p>
    </div>
</div>
{% endblock %}
